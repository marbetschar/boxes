#cloud-config
groups:
  - sudo
  - wheel
users:
  - name: $USER
    groups: [sudo,wheel]
    sudo: ALL=(ALL) NOPASSWD:ALL
packages:
  - sudo
  - x11-apps
  - mesa-utils
  - pulseaudio
runcmd:
  - groupmod --gid $GID $USER
  - usermod --gid $GID --uid $UID $USER
  - echo '$USER:$USER' | chpasswd
  - sed -i "s/; enable-shm = yes/enable-shm = no/g" /etc/pulse/client.conf
