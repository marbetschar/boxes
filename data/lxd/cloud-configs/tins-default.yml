#cloud-config tins-default
groups:
  - sudo
  - wheel
  - $USER
  - lxd
users:
  - name: $USER
    primary_group: $USER
    groups: [sudo,wheel,lxd]
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: lxd
    primary_group: lxd
    inactive: true
    system: true
packages:
  - sudo
runcmd:
  - groupmod --gid $GID $USER
  - usermod --gid $GID --uid $UID --password $(openssl passwd -1 $USER) $USER
